{% extends 'base.html' %}

{% block head %}
<title>Update Task</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task</h1>
    <table class="table table-sm table-dark">
        <tr>
            <th scope="col">Task</th>
            <th scope="col">Added</th>
            <th scope="col">Actions</th>
        </tr>

        <tr>
            <form action="/update/{{ task.id }}" method="POST">
                <td><input type="text" name="content" id="content" value="{{ task.content }}"></td>
                <td></td>
                <td><input type="submit" class="btn btn-primary" value="Update Task"></td>
            </form>
        </tr>
    </table>
</div>
{% endblock %}
