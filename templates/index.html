{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Manager</h1>
    <table class="table table-sm table-dark">
        <tr>
            <th scope="col">Task</th>
            <th scope="col">Added</th>
            <th scope="col">Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{ task.id }}">Delete</a>
                    <br>
                    <a href="/update/{{ task.id }}">Update</a>
                </td>
            </tr>
        {% endfor %}
        <tr>
            <form action="/" method="POST">
                <td><input type="text" name="content" id="content" placeholder="Enter Task"></td>
                <td></td>
                <td><input type="submit" class="btn btn-primary" value="Add Task"></td>
            </form>
        </tr>
    </table>
</div>
{% endblock %}
